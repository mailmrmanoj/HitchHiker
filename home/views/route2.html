    <div class="panel panel-default">
        <!-- Default panel contents -->
        <form>
            <div class="form-group">
                <div class="panel-heading  page-header"></div>
                <div class="row">
                    <div class="col-md-2 form-group">
                        <label class="label label-default">Source</label>
                        <input type="text" class="form-control" placeholder="Select Source">
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="label label-default">Destination</label>
                        <input type="text" class="form-control" placeholder="Select Destination">
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="label label-default">Date of travel</label>

                        <p class="input-group">
                            <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened"
                                   min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </p>
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="label label-default">Start time</label>
                        <input type="time" class="form-control" placeholder="Select Destination">
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="label label-default">End Time</label>
                        <input type="time" class="form-control" placeholder="Select Destination">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="radioCtrl">
        <div class="row">

            <div class="col-md-6">
                <div class="col-md-4 bg-info">
                    <input type="radio" ng-model="color.name" value="red" ng-change="showRider()">
                    I'm a Rider
                </div>
            </div>

            <div class="col-md-6">
                <div class="col-md-4 bg-info">

                    <input type="radio" ng-model="color.name" value="blue" ng-change="showHitchHiker()">
                    Hitch Hiker
                </div>
            </div>
        </div>
        <hr>
        <div class="row aligncenter">

            <div class="col-md-6 container" ng-show="showRiderForm">
                <div class="form-group col-md-6">
                    <label class="label label-default">Rider Vehicle</label>
                    <select class="form-control">
                        <option>---Select---</option>
                        <option>Owned</option>
                        <option>Hired</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="label label-default">Vehicle Type</label>
                    <select class="form-control">
                        <option>---Select---</option>
                        <option>Mini</option>
                        <option>Sedan</option>
                        <option>Prime</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label label-default">Number of persons</label>
                    <input type="text" class="form-control" placeholder="Enter Persons">
                </div>
                <div class="form-group">
                    <label class="label label-default">Ride Cost</label>
                    <input type="text" class="form-control" placeholder="Enter Cost">
                </div>
                <button type="button" ng-click="goToThanks()" class="btn-primary">Post</button>
                <button type="button" ng-click="viewPeople()" class="btn-primary">Invite People</button>

            </div>
            <div class="col-md-6 container" ng-show="showHitchHikerForm">
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label class="label label-default">Enter Number of Persons</label>
                        <input type="text" class="form-control" placeholder="Enter persons"></div>
                        </div>
                <button type="button" class="btn-primary" ng-click="viewRiders()">Search</button>

            </div>
            </div>
        </div>
    </div>
